<!DOCTYPE html>
<html>
<head>
    <title>ShadowWatch - Breach Checker</title>
</head>
<body>
    <h1>🔍 ShadowWatch – Check if an Email is Breached</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter email" required>
        <button type="submit">Check</button>
    </form>

    {% if result is not none %}
        <h2>Result:</h2>
        {% if result %}
            <p>🚨 Found {{ result|length }} breach(s) for this email:</p>
            <ul>
            {% for row in result %}
                <li>{{ row }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>✅ No breach record found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
